<!doctype html>
<html>

<head>
    <title>KWEB Survey Page</title>
</head>

<body>
    <div id="survey-title">
        <div>
            <h2>KWEB Survey Page</h2>
            <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width=250>
        </div>
        <div>
            <a href="https://kweboï¬€icial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>
        </div>
    </div>
    <div id="survey-question">
        <div>
            <h3>1. Write your name.</h3>
            <input type="text" name="name">
        </div>
        <div>
            <h3>2. Write your student number.</h3>
            <input type="text" name="student number">
        </div>
        <div>
            <h3>3. Select your member level.</h3>
            <label><input type="radio" name="level" value="Admin">Admin</label>
            <label><input type="radio" name="level" value="Intern">Intern</label>
            <label><input type="radio" name="level" value="Qualified">Qualified</label>
        </div>
        <div>
            <h3>4. Select all fields you are interested in.</h3>
            <label><input type="checkbox" name="field" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="field" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="field" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="field" value="Weg security">Weg security</label>
            <label><input type="checkbox" name="field" value="Etcetera">Etcetera <input type="text" name="field"></label>
        </div>
        <div>
            <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
            <textarea cols="40" rows="15" name="evaluation"></textarea>
        </div>
    </div>
    <div>
        <button type="submit">Submit your answers</button>
    </div>
</body>

</html>
